<div id="modalDlg" name="modalDlg" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               
                <form>

                    <div class="form-group">
                        <label class="col-form-label">Id: {{employee.id}}  </label>

                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Name: {{employee.name}} </label>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Department: {{employee.department}} </label>
                    </div>
                    <div class="form-group">
                        <label for="salary" class="col-form-label">Salary:</label>
                        <input type="text" class="form-control" id="salaryInput" 
                               value={{employee.salary}}>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  ng-click="updateSalary(employee.id)">Save</button>
            </div>
        </div>
    </div>
</div>
